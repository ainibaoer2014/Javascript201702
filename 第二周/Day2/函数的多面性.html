    var num = 0;//window.num=0
    function Fn(num) {
        arguments[0] = 100;//私有变量num=100
        this.num = 200;//实例.num=200
        console.log(num);//100
        console.log(this.num);//200
        return num;//
    }
    Fn.num = 400;//Fn当作实例.num=400
    Fn.prototype.num = 300;//Fn对应的原型.num=300
    Fn.prototype.getNum = function () {//Fn对应的原型上添加公有方法getNum
        console.log(this.num);
    };
    var f = new Fn(num);//f是Fn的实例{num:200}
    console.log(f.num);//200
    f.getNum();//200
    Fn.prototype.getNum();//300
    console.log(num);//0
    var n = Fn(num);
    console.log(n);//100
    console.log(num);//200
